<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Online Grocery Store - Login</title>
    <link rel="stylesheet" href="/assets/auth/css/login.css">
</head>

<body>
    <div class="container">
        <h1>College Online Grocery Store - Login</h1>

        <form action="/auth/signin" method="post" id="login-form">

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-group">
                <button type="submit" id="login-button">Login</button>
                <a href="forgot-password.php">Forgot Password?</a>
            </div>

        </form>

        <p>Don't have an account? <a href="/auth/signup">Register here.</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
