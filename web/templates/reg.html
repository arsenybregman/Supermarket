<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#register">Register</a>
            <a href="#login">Login</a>
        </nav>
    </header>
    <main id="register">
        <form action="" method="post" id="registrationForm">
            <fieldset>
                <legend>Create Your Account</legend>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" autocomplete="off" required />
                <label for="firstName">First Name:</label>
                <small id="firstNameErrorMsg" class="error-message"></small>

                <input type="text" name="lastName" id="lastName" placeholder="Last Name" autocomplete="off" required />
                <label for="lastName">Last Name:</label>
                <small id="lastNameErrorMsg" class="error-message"></small>

                <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="off" required />
                <label for="email">Email:</label>
                <small id="emailErrorMsg" class="error-message"></small>

                <input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password" required />
                <label for="password">Password:</label>
                <small id="passwordErrorMsg" class="error-message"></small>

                <button type="submit">Submit Registration</button>
            </fieldset>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
